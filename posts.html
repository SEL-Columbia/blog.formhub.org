---
layout: layout
title: "Posts"
---


    <div id="post">
        <div id="postwrap">
            <div class="question">Posts</div>


            <div class="answer">
                <ul class="listing">
                    {% for post in site.posts %}
                    <li>
                        <span>{{ post.date | date: "%B %e, %Y" }}</span>: <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
